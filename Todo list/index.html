<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar for projects -->
    <div class="sidebar">
      <h2>Projects</h2>
      <ul id="project-list"></ul>
      <input type="text" id="new-project" placeholder="New Project Name" />
      <button id="add-project">Add Project</button>
    </div>

    <!-- Main content for todos -->
    <div class="main-content">
      <h2 id="project-title">Todos</h2>
      <ul id="todo-list"></ul>
      <input type="text" id="new-todo-title" placeholder="New Todo Title" />
      <input type="date" id="new-todo-date" />
      <button id="add-todo">Add Todo</button>
    </div>

    <!-- Todo Details -->
    <div class="todo-details">
      <h2>Todo Details</h2>
      <div id="todo-details-content"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
